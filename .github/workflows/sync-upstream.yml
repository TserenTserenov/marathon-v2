name: Mirror upstream main -> fork main

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours (UTC)

permissions:
  contents: write

concurrency:
  group: mirror-upstream-main
  cancel-in-progress: true

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout automation branch
        uses: actions/checkout@v4
        with:
          ref: automation
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream main
        run: |
          git remote add upstream https://github.com/alexpoaiagent-sudo/marathon-v2.git || true
          git fetch upstream main --prune

      - name: Compare SHAs (skip push if up-to-date)
        id: compare
        run: |
          UPSTREAM_SHA="$(git rev-parse upstream/main)"
          ORIGIN_SHA="$(git rev-parse origin/main)"

          echo "upstream_sha=$UPSTREAM_SHA" >> "$GITHUB_OUTPUT"
          echo "origin_sha=$ORIGIN_SHA" >> "$GITHUB_OUTPUT"

          if [ "$UPSTREAM_SHA" = "$ORIGIN_SHA" ]; then
            echo "needs_push=false" >> "$GITHUB_OUTPUT"
            echo "Already up-to-date. No push required." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "needs_push=true" >> "$GITHUB_OUTPUT"
            echo "Updates found. Will mirror upstream/main to origin/main." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Mirror upstream/main -> origin/main (force)
        if: steps.compare.outputs.needs_push == 'true'
        run: |
          # Push upstream/main directly into fork's main without checking out main locally
          git push origin upstream/main:refs/heads/main --force
          echo "Pushed upstream/main to origin/main." >> "$GITHUB_STEP_SUMMARY"
